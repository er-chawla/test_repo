<div class="pt-75">
    <div class="layout-row align-items-center justify-content-center">
        <input type="date" class="large outlined" data-test-id="app-input" placeholder="Filter Date" [(ngModel)]="filterDate" />
        <button class="" data-test-id="submit-button" (click)="filterData()">Filter</button>
    </div>
    <div class="card mx-auto table-card mt-50 pb-10">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th data-test-id="amount" class="sortable" (click)="sortData()">Amount ($)</th>
                    <th>Available Balance</th>
                </tr>
            </thead>

            <tbody data-test-id="records-body">
                <tr *ngFor="let txn of txns">
                    <td>{{txn.date | date: 'yyyy-MM-dd' }}</td>
                    <td>{{txn.description}}</td>
                    <td>{{txn.type === 1 ?"Debit" :"Credit"}}</td>
                    <td>{{txn.amount | currency:'USD' }}</td>
                    <td>{{txn.balance}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
